<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Tienda</title>
</head>

<body>
     <h1></h1>
    
    <header>
        <div style="margin-top: 20px ; margin-right: 120px; text-align: right;">
            <button style="padding: 10px 5px">Notificaciones</button>
        </div>
        <div class="container">
            <h1 class="text-center">Riot Games</h1>
            <hr>
        </div>
        
        
    </header>
    
    <section class="store">
        <div class="container">
            <div class="items">
                <div class="row">
                    <div class="col-12 col-md-12">
                        <div class="item shadow mb-2">
                            <h2 class="item-title">ARCANE</h2>
                            <img class="item-image" src="./img/arcane.jpg">

                            
                        </div>
                    </div>
                 </div>

                 <div class="row">
  
                    <div class="col-2 col-md-2">
                        <div class="item shadow mb-2">
                            <h3 class="item-title">LOL</h3>
                            <img class="item-image" src="./img/lol.jpg">

                            <div class="item-details">
                                <h4 class="item-price">0.99$</h4>
                                <button class="item-button btn btn-danger addToCart">AÑADIR</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 col-md-2">
                        <div class="item shadow mb-2">
                            <h3 class="item-title">VALORANT</h3>

                            <img class="item-image" src="./img/valorant.jpg">

                            <div class="item-details">
                                <h4 class="item-price">3.99$</h4>
                                <button class="item-button btn btn-danger addToCart">AÑADIR</button>
                            </div>
                        </div>
                    </div>
               

                
                    <div class="col-2 col-md-2">
                        <div class="item shadow mb-2">
                            <h3 class="item-title">LOR</h3>

                            <img class="item-image" src="./img/lor.jpg">

                            <div class="item-details">
                                <h4 class="item-price">10.99$</h4>
                                <button class="item-button btn btn-danger addToCart">AÑADIR </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 col-md-2">
                        <div class="item shadow mb-2">
                            <h3 class="item-title">TFT</h3>

                            <img class="item-image" src="./img/tft.jpg">

                            <div class="item-details">
                                <h4 class="item-price">19.99$</h4>
                                <button class="item-button btn btn-danger addToCart">AÑADIR </button>
                            </div>
                        </div>
                    </div>
                
                
                    <div class="col-2 col-md-2">
                        <div class="item shadow mb-2">
                            <h3 class="item-title">WILD RIFT</h3>

                            <img class="item-image" src="./img//wild rift.jpg">
                            <div class="item-details">
                                <h4 class="item-price">9.99$</h4>
                                <button class="item-button btn btn-danger addToCart">AÑADIR</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 col-md-2">
                        <div class="item shadow mb-2">
                            <h3 class="item-title">ARCANE</h3>

                            <img class="item-image" src="./img//arcane1.jpg">
                            <div class="item-details">
                                <h4 class="item-price">9.99$</h4>
                                <button class="item-button btn btn-danger addToCart">AÑADIR</button>
                            </div>
                        </div>
                    </div>                    
               
            </div>
        </div>
    </section>
    
    <section class="shopping-cart">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            
            <div class="shopping-cart-items shoppingCartItemsContainer">
            </div>
            

          
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0 text-light">Total</p>
                        <p class="ml-4 mb-0 text-light shoppingCartTotal">0$</p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1  text-secondary">Elemento en el carrito</strong>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            
                        </div>
                        <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>

           

            
            <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Pronto recibirá su pedido</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            


        </div>

    </section>

    <footer class="bg-dark p-3 mt-5">
        <p class="text-center m-0 text-muted">Tienda</p>
    </footer>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>


</html>
